<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">

    	<title>{{ page.title }}</title>

    	<!-- Custom CSS -->
    	<link rel="stylesheet" href="/css/styles.css">

    	<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Bebas+Neue&display=swap" rel="stylesheet">

  	</head>
  	<body> 
  		<div class="header">
  			<h1><a href="/"> Joshua Kim's Website </a></h1>

  			<ul class="nav">
  			{% for item in site.data.navigation %}
  				{% assign link_url = item.link | replace: '.html', '' %}
  				{% if page.url contains link_url %}
  				<li class="current">
  				{% else %}
  				<li> 				
  				{% endif %}
  					<a href="{{ item.link }}"> {{ item.name }} </a>
  				</li>
  			{% endfor %}
  			</ul>
		</div>

		<hr/>

  			{{ content }}
  	</body>
</html>
